<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            font-size: 18px;
        }

        .main-layout {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .container {
            flex: 2;
            padding: 2rem;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            flex: 1;
            min-width: 400px;
            position: sticky;
            top: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .instructions {
            text-align: center;
            margin-bottom: 1rem;
            color: #7f8c8d;
        }

        .app-links {
            text-align: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #ecf0f1;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
        }

        .app-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            margin: 0 8px;
        }

        .app-link:hover {
            background-color: #2980b9;
        }

        .progress-indicator {
            text-align: center;
            margin-bottom: 10px;
            color: #7f8c8d;
            font-weight: bold;
        }

        .difficulty-indicator {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: #95a5a6;
        }

        .charset-label {
            color: #bdc3c7;
            margin-right: 0.5rem;
        }

        .charset-icons {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #7f8c8d;
            letter-spacing: 0.5px;
        }

        .sample-text {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            line-height: 1.6;
            border-left: 4px solid #3498db;
            font-family: monospace;
            color: #333;
        }

        .input-area {
            width: 100%;
            padding: 1rem;
            font-size: 1.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            resize: none;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
            height: 100px;
        }

        .input-area:focus {
            outline: none;
            border-color: #3498db;
        }

        .input-area:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .button {
            display: block;
            width: 220px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 700;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 1rem;
            padding: 1.25rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: none;
            text-align: center;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .results h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: white;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .results-metrics {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-width: 110px;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.15rem;
            display: block;
        }

        .metric-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .results .button {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 0.25rem;
        }

        .results .button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }


        .difficulty-card {
            background-color: #f8f9fa;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            display: inline-block;
        }

        .difficulty-card.results-variant {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
                gap: 15px;
            }

            .sidebar {
                order: -1;
                position: static;
                min-width: unset;
            }

            .leaderboard {
                margin-top: 0;
            }
        }

        /* Autocorrect Tooltip Styles */
        .autocorrect-tooltip {
            position: absolute;
            background: white;
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #3498db;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transform: translateY(-2px);
            transition: opacity 0.15s ease, transform 0.15s ease;
            white-space: nowrap;
            /* Match input area font exactly */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.8rem;
            font-weight: normal;
            line-height: 1.2;
        }

        .autocorrect-tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }

        .autocorrect-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            right: 8px;
            border: 5px solid transparent;
            border-top-color: #3498db;
        }

        .autocorrect-tooltip::before {
            content: '';
            position: absolute;
            top: 100%;
            right: 8px;
            border: 6px solid transparent;
            border-top-color: white;
            margin-top: -1px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .leaderboard-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }

            .leaderboard-item .rank {
                margin-right: 0;
            }

            .leaderboard-item .stats,
            .leaderboard-item .score {
                margin-left: 0;
            }

            .autocorrect-tooltip {
                font-size: 1.6rem;
                padding: 3px 6px;
            }
        }
    </style>
</head>

<body>
    <div class="main-layout">
        <div class="container">
            <h1>Typing Test</h1>

            <p class="instructions">Type the text shown below. Press Enter when you finish a prompt to move to the next
                one.</p>

            <div class="progress-indicator">
                Prompt <span id="current-prompt">1</span> of 6
            </div>
            
            <div class="difficulty-indicator" id="difficulty-indicator">
                <span class="charset-label">Characters:</span>
                <span class="charset-icons" id="charset-icons">a-z</span>
            </div>

            <div class="sample-text" id="sample-text"></div>

            <div style="position: relative;">
                <textarea class="input-area" id="input-area" placeholder="Start typing here..." autocomplete="on"
                    autocorrect="on" autocapitalize="on" spellcheck="true"></textarea>
                <div class="autocorrect-tooltip" id="autocorrect-tooltip">
                    <span id="correction-text"></span>
                </div>
            </div>


            <div class="results" id="results">
                <h2>ðŸŽ‰ Test Complete!</h2>
                <div class="results-metrics">
                    <div class="metric-card">
                        <span class="metric-value" id="wpm">0</span>
                        <div class="metric-label">Words per Minute</div>
                    </div>
                    <div class="metric-card">
                        <span class="metric-value" id="accuracy">0</span>
                        <div class="metric-label">Accuracy</div>
                    </div>
                </div>
                <button class="button" id="restart-button-final">Restart Test</button>
            </div>
        </div>

    </div>

    <script src="dictionary-loader.js"></script>
    <script src="keyboard-layout.js"></script>
    <script src="TrieDictionary.js"></script>
    <script src="AutocorrectEngine.js"></script>
    <script src="script.js"></script>
</body>

</html>
